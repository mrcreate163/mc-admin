databaseChangeLog:
  - changeSet:
      id: 002-create-audit-log-table
      author: admin-bot-service
      changes:
        - createTable:
            tableName: audit_log
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: admin_id
                  type: BIGINT  # ⭐ Изменено с UUID на BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: action_type
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

              - column:
                  name: target_user_id
                  type: UUID

              - column:
                  name: details
                  type: JSONB

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false

