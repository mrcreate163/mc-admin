version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: admin-bot-postgres
    environment:
      POSTGRES_DB: social_network
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - admin-bot-network

  redis:
    image: redis:7-alpine
    container_name: admin-bot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - admin-bot-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: admin-bot-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - admin-bot-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: admin-bot-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - admin-bot-network

  eureka:
    image: steeltoeoss/eureka-server:latest
    container_name: admin-bot-eureka
    ports:
      - "8761:8761"
    networks:
      - admin-bot-network

  admin-bot-service:
    build: .
    container_name: admin-bot-service
    depends_on:
      - postgres
      - redis
      - kafka
      - eureka
    environment:
      DB_HOST: postgres
      DB_NAME: social_network
      DB_USER: postgres
      DB_PASSWORD: password
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_SERVERS: kafka:9092
      EUREKA_HOST: eureka
      GATEWAY_HOST: gateway
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_BOT_USERNAME: ${TELEGRAM_BOT_USERNAME}
      ADMIN_TELEGRAM_IDS: ${ADMIN_TELEGRAM_IDS}
    ports:
      - "8080:8080"
    networks:
      - admin-bot-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  admin-bot-network:
    driver: bridge
