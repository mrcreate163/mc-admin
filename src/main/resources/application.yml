server:
  port: 8090

spring:
  application:
    name: admin-bot-service

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/admin_bot_db}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

# ⭐ URL к internal эндпоинтам mc-account
services:
  account:
    url: ${ACCOUNT_SERVICE_URL:http://mc-account:8080/internal/account}

# Telegram
telegram:
  bot:
    token: ${TELEGRAM_BOT_TOKEN:8537923153:AAH5mqBbQ__UPG7giA7DwING5ESwId35NbE}
    username: ${TELEGRAM_BOT_USERNAME:SocialNetworkAdminBot}

# Admin whitelist
admin:
  whitelist: ${ADMIN_WHITELIST:123456789,987654321}

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    root: INFO
    com.socialnetwork.adminbot: DEBUG
