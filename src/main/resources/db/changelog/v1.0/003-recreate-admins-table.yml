databaseChangeLog:
  - changeSet:
      id: recreate-admins-table-with-telegram-id-pk
      author: your-name
      comment: Recreate admins table with telegram_user_id as primary key
      changes:
        # Удаляем старую таблицу если существует
        - dropTable:
            tableName: admins
            cascadeConstraints: true

        # Создаём новую таблицу
        - createTable:
            tableName: admins
            columns:
              - column:
                  name: telegram_user_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: username
                  type: VARCHAR(255)

              - column:
                  name: first_name
                  type: VARCHAR(255)

              - column:
                  name: role
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: is_active
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false

              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        # Создаём индекс на роли для быстрого поиска
        - createIndex:
            tableName: admins
            indexName: idx_admins_role
            columns:
              - column:
                  name: role
